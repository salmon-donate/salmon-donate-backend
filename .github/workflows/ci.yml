name: CI

on:
  push:
    branches:
      - master
    paths:
      - "keycloak/**"
      - "external/**"
      - "src/**"
      - "pom.xml"
      - ".env.test"
  pull_request:
    branches:
      - master
    paths:
      - "keycloak/**"
      - "external/**"
      - "src/**"
      - "pom.xml"
      - ".env.test"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Run Tests
        run: | 
          set -a
          source .env.test
          set +a
          mvn test